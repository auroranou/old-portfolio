---
layout: default
---
<div class="main-content">
<div class="splash-header">
	<a href={{base}}/>
		<h1>&laquo; RA <span class='ro'>RO</span> RA &raquo;</h1>
	</a>
</div>
<div class="blog-post">
{% for post in site.categories.blog %}
<div class="container color">
      <h3>{{ post.title }}</h3><h4>{{post.date | date: "%A %B %d %Y" }}</h4>
        <div class="body-post">{{ post.content }}</div>
         {% if post.map %}
         <div id='{{post.div}}' class='map'>&nbsp;</div>
         {% endif %}
</div>
{% endfor %}
</div>
</div>
